<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Đơn hàng - quản lý kho hàng</title>
<title>Customer View Detail</title>
</head>
<body>
<div th:insert="~{/admin/layout/menu}"></div>
	<div class="container">
		<div class="row">
			<div class="card col-4" th:each="package : ${listPackage}" style="width:18rem;">
				<div class="card-body">
					<h5 class="card-title" th:text="${package.id}"></h5>
					<table>
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Quantity</th>
							<th scope="col">Unit</th>
							<th scope="col">Type</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${package.listProducts}" th:if="${package.listProducts!=null}">
							<th th:text="${product.name}"></th>
							<th th:text="${product.quantity}"></th>
							<th th:text="${product.unit}"></th>
							<th th:text="${product.type}"></th>
						</tr>
					</tbody>
					</table> 
					<div>Location: <span th:text="${package.address}"></span></div>
					<textarea rows="3" cols="3" th:text="${package.notes}"></textarea>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
