<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Dashboard</title>
</head>
<body>
	<form >
	<h2>Trang Quản Lí kho</h2>
	<div class="mb-3">
	  <label for="formGroupExampleInput" class="form-control">Address</label>
	  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="nhập address" th:value="${WHitem.address}">
	</div>
	<div class="mb-3">
	  <label for="formGroupExampleInput2" class="form-capacity">capacity</label>
	  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="nhập capacity" th:value="${WHitem.capacity}">
	</div>
	<div class="mb-3">
	  <label for="formGroupExampleInput3" class="form-control">Name</label>
	  <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="nhập name kho" th:value="${WHitem.name}">
	</div>
	<div class="mb-3">
	  <label for="formGroupExampleInput4" class="form-capacity">Phone</label>
	  <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="nhập số điện thoại" th:value="${WHitem.phone}">
	</div>
	<div class="mb-3">
	  <label for="formGroupExampleInput5" class="form-control">User_ID</label>
	  <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="chọn user_id" th:value="${WHitem.User.username}">
	</div>
	<h1 th:text="${message}"></h1>
	<hr>
	<div style="text-align: center;">
		<button type="submit" class="btn btn-secondary" formaction="/warehouse/create">Thêm</button>
		<button type="submit" class="btn btn-secondary">xóa</button>
		<button type="submit" class="btn btn-secondary">Sửa</button>
	</div>
	</form>
	
</body>
</html>
