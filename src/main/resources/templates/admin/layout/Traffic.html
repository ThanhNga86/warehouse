<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Dashboard</title>
</head>
<body>
	<div class="form-floating mb-3">
	  <input type="text" class="form-control" id="capacity" placeholder="capacity">
	  <label for="capacity">capacity</label>
	</div>
	
	<div class="form-floating">
	  <input type="text" class="form-control" id="date_buy" placeholder="date_buy">
	  <label for="date_buy">date_buy</label>
	</div>
	
	<div class="form-floating mb-3">
	  <input type="test" class="form-control" id="name" placeholder="name">
	  <label for="name">name</label>
	</div>
	
	<div class="form-floating">
	  <input type="text" class="form-control" id="status" placeholder="status">
	  <label for="status">status</label>
	</div>
	
	<div class="form-floating mb-3">
	  <input type="text" class="form-control" id="type" placeholder="type">
	  <label for="type">type</label>
	</div>
	
	<div class="form-floating">
	  <input type="text" class="form-control" id="trip_id" placeholder="trip_id">
	  <label for="trip_id">trip_id</label>
	</div>
	
	<div class="form-floating mb-3">
	  <input type="text" class="form-control" id="warehouse_id" placeholder="warehouse_id">
	  <label for="warehouse_id">warehouse_id</label>
	</div>
	<div style="text-align: center;">
		<button type="button" class="btn btn-secondary">Thêm</button>
		<button type="button" class="btn btn-secondary">xóa</button>
		<button type="button" class="btn btn-secondary">Sửa</button>
	</div>
</body>
</html>
