<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Dashboard</title>
</head>
<body>
	<form action="search-key" method="post">
		<input name="keywords" th:value="*{keywords}">
			<button>Search</button>
	</form>
	<table  border="1" style="width:100% ; font-size: large; text : center;">
		<tr>
			<td>Address</td>
			<td>capacity</td>
			<td>name</td>
			<td>phone</td>
			<td>User_id</td>
			<td></td>
		</tr>
	<c:forEach th:each="item :${WHitems}">
		
		<tr>
			
			<td><span th:text="${item.address}"></span></td>
			<td><span th:text="${item.capacity}"></span></td>
			<td><span th:text="${item.name}"></span></td>
			<td><span th:text="${item.phone}"></span></td>
			<td><span th:text="${item.name}"></span></td>
			<td><a href="/warehouse/edit/${WHitem.id}">Edit</a></td>
		</tr>
	</c:forEach>
	</table>
	<button type="button"><a href="/List_warehouse?p=0">First</a></button>
	<button type="button"><a href="/List_warehouse?p=${page.number-1}">Previous</a></button>
	<button type="button"><a href="/List_warehouse?p=${page.number+1}">Next</a></button>
	<button type="button"><a href="/List_warehouse?p=${page.totalPages-1}">Last</a></button>
	
	
	
	
	<ul>
		<li>Số thực thể hiện tại: ${page.numberOfElements}</li>
		<li>Trang số: ${page.number}</li>
		<li>Kích thước trang: ${page.size}</li>
		<li>Tổng số thực thể: ${page.totalElements}</li>
		<li>Tổng số trang: ${page.totalPages}</li>
	</ul>
</body>
</html>
