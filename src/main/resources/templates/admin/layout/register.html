<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>đăng ký form</title>
<link rel="stylesheet" href="/lib/bootstrap-5.3.1-dist/css/bootstrap.css">
<link rel="icon" href="/images/icon-logo.png">
<link rel="stylesheet" href="/css/account/login.css">
<script src="/lib/jquery/jquery-3.7.1.min.js"></script>
<script src="/lib/bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
	<div class="gradient-custom">
	  <div class="container py-5 h-80">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	        <div class="card bg-dark text-white" style="border-radius: 1rem;">
	          <div class="card-body p-5 text-center">
	
	            <form th:action="@{/register}" method="post" class="mb-md-5 mt-md-4 pb-4">
	
	              <h2 class="fw-bold mb-2 text-uppercase mb-5">Đăng Ký</h2>
	
	              <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeUsername">Tài khoản</label>
	                <input type="text" id="typeUsername" name="username" class="form-control form-control-lg" th:value="${kh.username}"/>
	              </div>
	              
	               <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeEmail">Mật khẩu</label>
	                <input type="password" id="password" name="password" class="form-control form-control-lg"  th:value="${kh.password}"/>
	              </div>
	              <p th:text="${message3}"></p>
	               <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeEmail">Nhập lại mật khẩu</label>
	                <input type="password" id="password" name="passwordlai" class="form-control form-control-lg" />
	              </div>
	              
	              
	              <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeUsername">Giới tính</label> <br>
					  <input class="form-check-input" type="radio" name="active" id="flexRadioDefault1">
					  <label class="form-check-label" for="flexRadioDefault1">
					    Nam
					  </label>
					  <input class="form-check-input" type="radio" name="active" id="flexRadioDefault2" checked>
					  <label class="form-check-label" for="flexRadioDefault2">
					    Nữ
					  </label>
	              </div>
	
	             
	              <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeEmail">Email</label>
	                <input type="Email" id="typeEmail" name="email" class="form-control form-control-lg" th:value="${kh.email}" />
	              </div>
	              
	               <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeEmail">Họ và tên</label>
	                <input type="text" id="fullname" name="fullname" class="form-control form-control-lg" th:value="${kh.fullname}" />
	              </div>
	              
	              
	              
	               <div class="form-outline form-white mb-4">
	                <label class="form-label" for="typeEmail">Số điện thoại</label>
	                <input type="text" id="phone" name="phone" class="form-control form-control-lg" th:value="${kh.phone}"/>
	              </div>
	              <p style="color: red; font-style: italic;" th:text="${message}"></p>
	              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/login">Quay lại</a></p>
	
	              <button class="btn btn-outline-light btn-lg px-5" formaction="/create">Hoàn Tất</button>
	            </form>
		         
	          </div>
	          
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
